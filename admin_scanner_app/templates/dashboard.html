<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        .stat-card {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1000px;">
        <h1>üìä Live Dashboard</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card">
                    <div style="font-size: 36px;">üë•</div>
                    <div style="color: #666; font-weight: 600;">Total Students</div>
                    <div class="stat-number" id="totalStudents" style="color: #007bff;">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div style="font-size: 36px;">üéüÔ∏è</div>
                    <div style="color: #666; font-weight: 600;">Generated</div>
                    <div class="stat-number" id="totalGenerated" style="color: #28a745;">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div style="font-size: 36px;">‚úÖ</div>
                    <div style="color: #666; font-weight: 600;">Used</div>
                    <div class="stat-number" id="totalUsed" style="color: #17a2b8;">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div style="font-size: 36px;">‚è≥</div>
                    <div style="color: #666; font-weight: 600;">Remaining</div>
                    <div class="stat-number" id="totalRemaining" style="color: #fd7e14;">0</div>
                </div>
            </div>
        </div>

        <div class="card" style="border: none; border-radius: 15px; margin-top: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);">
            <div class="card-body p-4">
                <h5 class="mb-3">Usage Rate: <span id="usagePercent" style="font-weight: bold;">0%</span></h5>
                <div class="progress" style="height: 30px; border-radius: 10px;">
                    <div class="progress-bar" id="progressBar" style="width: 0%; background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);"></div>
                </div>
            </div>
        </div>

        <div class="card" style="border: none; border-radius: 15px; margin-top: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);">
            <div class="card-body p-4">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>

        <div style="text-align: center; color: white; margin-top: 30px;">
            <a href="/" style="color: white; text-decoration: none; font-weight: 600;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let chart = null;

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalStudents').textContent = data.total_students;
                    document.getElementById('totalGenerated').textContent = data.total_passes_generated;
                    document.getElementById('totalUsed').textContent = data.total_passes_used;
                    document.getElementById('totalRemaining').textContent = data.passes_remaining;
                    document.getElementById('usagePercent').textContent = data.usage_percentage + '%';

                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = data.usage_percentage + '%';

                    const ctx = document.getElementById('chartCanvas').getContext('2d');
                    if (chart) chart.destroy();

                    chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Used', 'Remaining'],
                            datasets: [{
                                data: [data.total_passes_used, data.passes_remaining],
                                backgroundColor: ['#28a745', '#fd7e14'],
                                borderColor: ['#1e7e34', '#e0610c'],
                                borderWidth: 2
                            }]
                        },
                        options: {responsive: true, plugins: {legend: {position: 'bottom'}}}
                    });
                });
        }

        loadStats();
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
