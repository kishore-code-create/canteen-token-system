<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Validate QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fa8b29 0%, #fb7a3e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); }
        .card-header { background: linear-gradient(135deg, #fa8b29 0%, #fb7a3e 100%); color: white; padding: 25px; border-radius: 15px 15px 0 0; text-align: center; }
        .card-header h1 { margin: 0; font-size: 28px; font-weight: bold; }
        #video { width: 100%; border-radius: 10px; margin-bottom: 20px; background: #000; }
        .btn-start { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; color: white; }
        .result-container { margin-top: 20px; padding: 20px; border-radius: 10px; text-align: center; display: none; }
        .result-container.show { display: block; }
        .result-success { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .result-error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <a href="/" style="color: white; text-decoration: none; display: inline-block; margin-bottom: 20px;">‚Üê Back</a>
        <div class="card">
            <div class="card-header">
                <h1>üîç Lunch Pass Scanner</h1>
            </div>
            <div class="card-body" style="padding: 30px;">
                <video id="video" playsinline></video>
                <button class="btn-start" style="background: #fa8b29;" id="startBtn" onclick="startScanner()">üìπ Start Camera</button>
                <button class="btn-start" style="display: none; background: #dc3545;" id="stopBtn" onclick="stopScanner()">‚èπÔ∏è Stop</button>
                <div class="result-container" id="resultContainer">
                    <div id="resultTitle" style="font-size: 24px; font-weight: bold; margin-bottom: 15px;"></div>
                    <div id="resultMessage" style="font-size: 16px; margin-bottom: 10px;"></div>
                </div>
                <button class="btn-start" style="margin-top: 20px; background: #6c757d;" onclick="resetScanner()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, isScanning = false;
        function startScanner() {
            video = document.getElementById('video');
            canvas = document.createElement('canvas');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'block';
                    isScanning = true;
                    scanQRCode();
                })
                .catch(err => alert('Camera error: ' + err.message));
        }
        function stopScanner() {
            isScanning = false;
            if (video && video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
        }
        function scanQRCode() {
            if (isScanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                if (code) {
                    isScanning = false;
                    stopScanner();
                    validateToken(code.data);
                    return;
                }
            }
            if (isScanning) requestAnimationFrame(scanQRCode);
        }
        function validateToken(token) {
            fetch('/api/validate-token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            })
            .then(r => r.json())
            .then(data => {
                const rc = document.getElementById('resultContainer');
                rc.classList.add('show');
                if (data.valid || data.success) {
                    rc.className = 'result-container show result-success';
                    document.getElementById('resultTitle').textContent = '‚úÖ ACCESS GRANTED';
                    document.getElementById('resultMessage').innerHTML = `<strong>${data.student_name}</strong><br>${data.roll_number}`;
                } else {
                    rc.className = 'result-container show result-error';
                    document.getElementById('resultTitle').textContent = '‚ùå ACCESS DENIED';
                    document.getElementById('resultMessage').textContent = data.error;
                }
            });
        }
        function resetScanner() {
            document.getElementById('resultContainer').classList.remove('show');
            startScanner();
        }
    </script>
</body>
</html>
