<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); margin-bottom: 30px; }
        .card-header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); color: white; padding: 20px; border-radius: 15px 15px 0 0; }
        .card-header h2 { margin: 0; font-size: 24px; }
        .card-body { padding: 30px; }
        .btn-add { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); color: white; border: none; padding: 10px 20px; border-radius: 8px; }
        .btn-add:hover { background: linear-gradient(135deg, #ee5a5a 0%, #dd4a5f 100%); color: white; }
        .btn-delete { background: #ee5a6f; color: white; border: none; padding: 6px 12px; border-radius: 5px; }
        .table { margin-bottom: 0; }
        .back-link { color: white; text-decoration: none; font-weight: 600; display: inline-block; margin-bottom: 20px; }
        .back-link:hover { color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="card">
            <div class="card-header">
                <h2>üìù Add New Student</h2>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Roll Number:</label>
                            <input type="text" id="rollNumber" class="form-control" placeholder="e.g., 1602-25-735-018">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Student Name:</label>
                            <input type="text" id="studentName" class="form-control" placeholder="e.g., John Doe">
                        </div>
                    </div>
                </div>
                <button class="btn-add" onclick="addStudent()">‚ûï Add Student</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>üë• Student List (213 Total)</h2>
            </div>
            <div class="card-body">
                <div style="overflow-x: auto;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th>Passes Used</th>
                                <th>Total Passes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function loadStudents() {
            fetch('/admin/api/students')
                .then(r => r.json())
                .then(students => {
                    const html = students.length === 0 ? 
                        '<tr><td colspan="5" class="text-center text-muted">No students</td></tr>' :
                        students.map(s => `
                            <tr>
                                <td><strong>${s.roll_number}</strong></td>
                                <td>${s.name}</td>
                                <td><span class="badge bg-success">${s.passes_used}</span></td>
                                <td><span class="badge bg-info">${s.passes_total}</span></td>
                                <td><button class="btn-delete" onclick="deleteStudent(${s.id})">Delete</button></td>
                            </tr>
                        `).join('');
                    document.getElementById('studentTable').innerHTML = html;
                });
        }

        function addStudent() {
            const roll = document.getElementById('rollNumber').value.trim().toUpperCase();
            const name = document.getElementById('studentName').value.trim();
            if (!roll || !name) return showAlert('Fill all fields', 'warning');
            
            fetch('/admin/api/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ roll_number: roll, name })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('‚úÖ Student added!', 'success');
                    document.getElementById('rollNumber').value = '';
                    document.getElementById('studentName').value = '';
                    loadStudents();
                } else {
                    showAlert('‚ùå ' + data.error, 'danger');
                }
            });
        }

        function deleteStudent(id) {
            if (confirm('Delete this student?')) {
                fetch(`/admin/api/students/${id}`, { method: 'DELETE' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            showAlert('‚úÖ Deleted!', 'success');
                            loadStudents();
                        }
                    });
            }
        }

        loadStudents();
    </script>
</body>
</html>
