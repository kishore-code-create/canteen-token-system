<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Canteen Token System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-main {
            max-width: 900px;
            width: 100%;
        }
        .card-portal {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .card-portal:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .portal-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .portal-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .btn-portal {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            color: white;
        }
        .btn-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #ee5a5a 0%, #dd4a5f 100%);
            color: white;
        }
        .btn-scanner {
            background: linear-gradient(135deg, #fa8b29 0%, #fb7a3e 100%);
        }
        .btn-scanner:hover {
            background: linear-gradient(135deg, #f97b19 0%, #fa6a2e 100%);
            color: white;
        }
        .btn-dashboard {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .btn-dashboard:hover {
            background: linear-gradient(135deg, #3d9ffd 0%, #00e0ed 100%);
            color: white;
        }
        .card-body {
            padding: 30px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .row {
            gap: 20px;
        }
        .col {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <h1>üîê Admin & Scanner Portal</h1>
        
        <div class="row">
            <div class="col">
                <div class="card card-portal">
                    <div class="card-header-custom" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">
                        <div class="portal-icon">üë®‚Äçüíº</div>
                        <h2 class="portal-title">Admin Panel</h2>
                    </div>
                    <div class="card-body text-center">
                        <p style="color: #666; margin-bottom: 20px;">Manage students database</p>
                        <a href="/admin/manage" class="btn btn-portal btn-admin">Manage Students</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-portal">
                    <div class="card-header-custom" style="background: linear-gradient(135deg, #fa8b29 0%, #fb7a3e 100%);">
                        <div class="portal-icon">üîç</div>
                        <h2 class="portal-title">Scanner</h2>
                    </div>
                    <div class="card-body text-center">
                        <p style="color: #666; margin-bottom: 20px;">Scan & validate QR codes</p>
                        <a href="/scan" class="btn btn-portal btn-scanner">Open Scanner</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-portal">
                    <div class="card-header-custom" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="portal-icon">üìä</div>
                        <h2 class="portal-title">Dashboard</h2>
                    </div>
                    <div class="card-body text-center">
                        <p style="color: #666; margin-bottom: 20px;">View live statistics</p>
                        <a href="/dashboard" class="btn btn-portal btn-dashboard">View Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
