<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Canteen Token System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-custom {
            max-width: 400px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .card-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }
        .card-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #ee5a6f;
            box-shadow: none;
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #ee5a5a 0%, #dd4a5f 100%);
            box-shadow: 0 5px 15px rgba(238, 90, 111, 0.4);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ee5a6f;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <div class="card">
            <div class="card-header">
                <h1>üë®‚Äçüíº Admin Login</h1>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>

                <div class="form-group">
                    <label class="form-label">Admin Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter admin password" autocomplete="off">
                </div>

                <button class="btn-login" id="loginBtn" onclick="login()">Login</button>

                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHTML;
        }

        function login() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showAlert('Please enter password', 'warning');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;

            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false;

                if (data.success) {
                    showAlert('‚úÖ Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/manage';
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (data.error || 'Login failed'), 'danger');
                    document.getElementById('password').value = '';
                }
            })
            .catch(error => {
                btn.disabled = false;
                showAlert('‚ùå Error: ' + error.message, 'danger');
            });
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
