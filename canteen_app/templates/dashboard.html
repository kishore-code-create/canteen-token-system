<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Canteen Token System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .dashboard-header h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .stat-card {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
        }
        .stat-label {
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .stat-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .cards-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 30px;
            border-radius: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-link:hover {
            color: #f0f0f0;
        }
        .refresh-info {
            color: white;
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
        .color-total {
            color: #4facfe;
        }
        .color-used {
            color: #28a745;
        }
        .color-remaining {
            color: #fd7e14;
        }
        .color-students {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="dashboard-header">
            <h1>üìä Canteen Dashboard</h1>
            <p style="margin-top: 10px; opacity: 0.9;">Real-time Statistics & Analytics</p>
        </div>

        <div class="cards-row">
            <div class="stat-card">
                <div class="stat-icon color-students">üë•</div>
                <div class="stat-label">Total Students</div>
                <div class="stat-number color-students" id="totalStudents">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon color-total">üéüÔ∏è</div>
                <div class="stat-label">Total Generated</div>
                <div class="stat-number color-total" id="totalGenerated">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon color-used">‚úÖ</div>
                <div class="stat-label">Passes Used</div>
                <div class="stat-number color-used" id="totalUsed">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon color-remaining">‚è≥</div>
                <div class="stat-label">Remaining</div>
                <div class="stat-number color-remaining" id="totalRemaining">0</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üìà Usage Progress</div>
            <div class="progress-label">
                <span>Usage Rate</span>
                <span id="usagePercent">0%</span>
            </div>
            <div class="progress" style="height: 30px; border-radius: 10px; overflow: hidden;">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                </div>
            </div>
            <small style="color: #999; margin-top: 10px; display: block; text-align: right;">
                Updated every 5 seconds
            </small>
        </div>

        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="refresh-info">
            ‚è±Ô∏è Last updated: <span id="lastUpdated">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart = null;

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update stat cards
                    document.getElementById('totalStudents').textContent = data.total_students;
                    document.getElementById('totalGenerated').textContent = data.total_passes_generated;
                    document.getElementById('totalUsed').textContent = data.total_passes_used;
                    document.getElementById('totalRemaining').textContent = data.passes_remaining;
                    document.getElementById('usagePercent').textContent = data.usage_percentage + '%';

                    // Update progress bar
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = data.usage_percentage + '%';

                    // Update chart
                    updateChart(data);

                    // Update timestamp
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        function updateChart(data) {
            const ctx = document.getElementById('chartCanvas').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            const used = data.total_passes_used;
            const remaining = data.passes_remaining;

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Passes Used', 'Passes Remaining'],
                    datasets: [{
                        data: [used, remaining],
                        backgroundColor: [
                            '#28a745',
                            '#fd7e14'
                        ],
                        borderColor: [
                            '#1e7e34',
                            '#e0610c'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        // Load stats on page load
        loadStats();

        // Refresh stats every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
